<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/login.css" />
	</head>
	<body class="subpage">
		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="login-page">
                <h1>PORTALE GESTIONE PROCESSI</h1>
				  <div class="form">
					<form class="login-form" onsubmit="return validate()">
					  <input type="text" id="username" placeholder="username" value=""/>
					  <input type="password" id="password" placeholder="password" value=""/>
					  <!-- sezione per mostra password-->
					  <p id="inside-form">
						<input type="checkbox" onclick="passwordVisibility()" id="mostraPassword" value="check"/>
						mostra password
						<br>
					  </p>					  
					  <!-- fine-->
					  <input type="submit" id="blue-button" name="input" value="ACCEDI"/>
					</form>
				  </div>
                  <h4>prodotto da CoopWare <br>(3'INB ITT Buonarroti-Pozzo) <br>per Federazione Trentina della Cooperazione</h4>
				</div>
			</section>


		<!-- Scripts -->
			<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
			<script src="assets/js/js.js" type="text/javascript"></script>
			<script src="assets/js/login.js" type="text/javascript"></script>
	</body>
</html>
